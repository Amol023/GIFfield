<!-- Full page wrapper-->
<div class='fullPage'>
  <div class="logoPos">
    <img class="logo text-center" src="../assets/uHerd.me-logo.png">
  </div>
  <div class="currentSongCvr">
      <!-- Point current playing song cover to this logo -->
      <img class="logo" src="{{defaultCover}}">
  </div>
  <!-- Search field -->
  <div class="searchArtists">
    <form ng-submit="findArtist()">
        <input type="text" ng-model="searchArtist" class="form-control input-lg inputSearch" placeholder="Search {{ options }}" />
    </form>
  </div>

    <!-- Populate Messages -->
   <!-- Chats -->
<div class="chats">
    <!-- Populate Messages li-->
    <p class="isTyping">{{typingMessage}}</p>
    <ul class="well" id="messages">
        <li class="message" ng-repeat="chatMessage in chatMessages track by $index">{{ chatMessage }}</li>
    </ul>
    <!-- Submit Message -->
    <form ng-submit="chatSend()" class="msgInput">
        <input class="background userMsg" type="text" ng-change="updateTyping()" ng-model="chatMsg" autocomplete="off" autofocus placeholder="Hi John, how have you been?" />
        <input class="chatMsgSend background" type="submit" ng-submit="chatSend()" value="Send">
    </form>
</div>

  <!-- **************  PLAYER   ******************-->
  <div class='player'>
    <div class="windowImg">
      <img class='songCover' src="{{playListFinal[0].artwork}}" || src="http://cdn.modernfarmer.com/wp-content/uploads/2014/09/cowhero2.jpg">
      <div class="btnWrapper">
        <div class="playButton">
          <i class="fa fa-play fa-3x showPlay buttonColor" ng-click="play()" aria-hidden="true"></i>
        </div>
        <div class="pauseButton">
          <i class="fa fa-pause fa-3x showPause buttonColor" ng-click="pause()" aria-hidden="true"></i>
        </div>
        <div class="nextButton">
          <i ng-click="next()"" class="fa fa-next fa-3x showNext buttonColor" aria-hidden="true"></i>
        </div>
        <!--  <button class='stop'><i class="fa fa-stop fa-1x buttonColor" aria-hidden="true"></i></button> -->
        <div class='volume'><i class="fa fa-volume-up fa-2x buttonColor showFullVolume" aria-hidden="true"></i><i class="fa fa-volume-down fa-2x buttonColor
showMidVolume" aria-hidden="true"></i><i class="fa fa-volume-off fa-2x buttonColor showMuteVolume" aria-hidden="true"></i></div>
    </div>

    <div class="playList">
      <div class="plTitle">
        <p>Playlist</p>
      </div>
        <hr class="separator">
        <div ng-repeat='tracks in playListFinal'>
            <ul class="tracks">
                <li ng-click='letsPlay()'><i ng-click='rmvPlayListItem(this.tracks)' class='fa fa-times' aria-hidden="true"'></i><img src="{{tracks.artwork}}" />{{tracks.title}} </li>
                <p><span class="nas">Artist: </span><span class="nas">{{tracks.name}}</span></p>
                <div class="releaseYear">
                    <p><span class="re"> Release Year: </span><span class="res">{{tracks.releaseYear}}</span></p>
                </div>
            </ul>
        </div>
      </div>
    </div>
  </div>
</div>
